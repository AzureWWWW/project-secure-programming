<form #form="ngForm" autocomplete="off"  (ngSubmit)="updateProfile(form)">
  <div class="form-group" *ngFor="let field of fields">
    <label [for]="field.name">{{ field.label }}</label>
    <input
      [type]="field.type"
      class="form-control"
      [id]="field.name"
      [name]="field.name"
      [(ngModel)]="formData[field.name]"
      [placeholder]="field.placeholder"
    />
  </div>
  <button class="btn btn-danger" type="submit">Update Profile</button>
</form>
